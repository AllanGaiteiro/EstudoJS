<body>

    <script type="text/javascript">
        /// (15+10-9*7/2)espessao matematica

        var texto = `    Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis nulla nemo alias rerum repellendus dolorem rem nam quod aspernatur id praesentium, quo earum, ex sed corporis quam? Enim, exercitationem 2perspiciatis?

        `
        var texto2 = `allangaiteiro@gmail.com.br`
        //// espresao regular    

        var re = /.+\@.*\..*\.br/gmi
        //var re = /[abc]/gmi
        /// metodos   
        ///\d = digito  
        ///i =  deixa maiusculas e minusculas iguais 
        ///g = busca global /// m = multilinha 
        //// [] = conjuntos de letras ou simbolos 
        /// [^ ]= nao quer a ltera do lado dele 
        
        /// . = procura todos os simbolos das letras
        /// * = repetiçao de zero ou mais veze
        /// + = repetiçao de no minimo 1 vez
        ////var resultado = re.exec(texto) /// nao aceita os metodos 
        //var resultado = re.test(texto2)
        var resultado = texto2.match(re)

        console.log(resultado)
    </script>
